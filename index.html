<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 <style>
      .calculator {
        max-width: 400px;
        margin: 6em auto;
         padding: 1em;
        border-radius: 0.25em;
        background-color: #000;
      }

      .calculator .result {
        height: 80px;
         background-color: #f8f9fa;
         display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 16px;
         font-size: 24px;
      }

      .calculator .buttons {
        display: grid;
         grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-top: 16px;
      }

      .calculator .buttons button {
        height: 60px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="result" id="result">0</div>
      <div class="buttons">
        <button class="btn btn-secondary" id="clear">C</button>
               <button class="btn btn-secondary" id="delete">&#9003;</button>
               <button class="btn btn-secondary" id="divide">/</button>
        <button class="btn btn-secondary" id="seven">*</button>
         <button class="btn btn-primary" id="eight">1</button>
        <button class="btn btn-primary" id="nine">2</button>
         <button class="btn btn-primary" id="multiply">3</button>
        <button class="btn btn-secondary" id="four">-</button>
               <button class="btn btn-primary" id="five">4</button>
         <button class="btn btn-primary" id="six">5</button>
         <button class="btn btn-primary" id="subtract">6</button>
        <button class="btn btn-secondary" id="one">+</button>
         <button class="btn btn-primary" id="two">7</button>
    <button class="btn btn-primary" id="three">8</button>
         <button class="btn btn-primary" id="add">9</button>
        <button class="btn btn-secondary" id="zero">.</button>
            <button class="btn btn-primary" id="decimal">0</button>
         <button class="btn btn-secondary" id="equals">=</button>
      </div>
    </div>

    <script>
      let resultElement = document.getElementById("result");
      let expression = "";

      function appendCharacter(character) {
        expression += character;
    resultElement.textContent = expression;
      }

      function deleteLastCharacter() {
           expression = expression.slice(0, -1);
              resultElement.textContent = expression;
      }

      function clearResult() {
          expression = "";
             resultElement.textContent = "0";
      }

      function calculateResult() {
        try {
          let result = eval(expression);
               resultElement.textContent = result;
           expression = result.toString();
        } catch (error) {
             resultElement.textContent = "Error";
           expression = "";
        }
      }

      function addClickHandlers() {
           let buttons = document.querySelectorAll(".btn");
  buttons.forEach((button) => {
     button.addEventListener("click", () => {
      let buttonValue = button.textContent;
      if (buttonValue === "=") {
        calculateResult();
      } else if (buttonValue === "C") {
        clearResult();
      } else if (buttonValue === "âŒ«") {
        deleteLastCharacter();
      } else {
        appendCharacter(buttonValue);
      }
    });
  });
}

      document.addEventListener("DOMContentLoaded", () => {
        addClickHandlers();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
